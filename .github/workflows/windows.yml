name: Build Windows Installer (Electron)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Dépendances Electron (racine)
      - name: Install root dependencies
        run: npm ci

      # Build Vite dans le sous-dossier (là où est le vrai projet)
      - name: Install frontend dependencies
        working-directory: champions-academy
        run: npm ci

      - name: Build frontend
        working-directory: champions-academy
        run: npm run build

      # Packaging Windows (NSIS)
      - name: Package Windows installer
        run: npx electron-builder --win

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/**/*
            **/*.exe
            **/*.msi
