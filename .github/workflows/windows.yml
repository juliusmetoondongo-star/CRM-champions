name: Build Windows Installer (Electron)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 1️⃣ Dépendances racine (Electron / electron-builder)
      - name: Install root dependencies
        run: npm ci

      # 2️⃣ Dépendances FRONTEND (le bon dossier)
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # 3️⃣ Build Vite (frontend/dist)
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 4️⃣ Packaging Windows
      - name: Package Windows installer
        run: npx electron-builder --win

      # 5️⃣ Upload Setup.exe
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            **/*.exe
            **/*.msi
